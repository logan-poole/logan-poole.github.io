<!-- friends.html ‚Äî DB-backed Friends management (COMPLETE, drop-in) -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pinged ‚Äî Friends</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <style>
    .muted {
      color: #9aa
    }

    .friend-card {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border: 1px solid #1f1f1f;
      border-radius: 10px;
      margin: 6px 0
    }

    .badge {
      display: inline-block;
      min-width: 16px;
      padding: 0 6px;
      border-radius: 999px;
      background: #b91c1c;
      color: #fff;
      font-size: .75rem;
      line-height: 16px;
      text-align: center;
      margin-left: 6px
    }

    .badge[hidden] {
      display: none
    }

    .form-inline {
      display: flex;
      gap: 8px;
      flex-wrap: wrap
    }

    .form-inline input {
      flex: 1
    }
  </style>
</head>

<body data-require-auth="true">
  <header class="topnav">
    <a href="dashboard.html" class="nav-left" style="text-decoration:none;">
      <img src="assets/logo.png" class="logo small-logo" alt="Pinged Logo" />
      <span class="app-name">Pinged</span>
    </a>
    <nav class="nav-right">
      <!-- Public -->
      <a href="index.html" data-auth="public" hidden>Home</a>
      <a href="faq.html" data-auth="public" hidden>FAQs</a>
      <a href="privacy.html" data-auth="public" hidden>Privacy</a>
      <a href="terms.html" data-auth="public" hidden>Terms</a>
      <a href="support.html" data-auth="public" hidden>Support</a>
      <!-- Protected -->
      <a href="dashboard.html" data-auth="protected" hidden>Dashboard</a>
      <a href="feed.html" data-auth="protected" hidden>Feed</a>
      <a href="map.html" data-auth="protected" hidden>Map</a>
      <a href="friends.html" data-auth="protected" aria-current="page" hidden>
        Friends <span id="nav-friends-badge" class="badge" hidden>0</span>
      </a>
      <a href="settings.html" data-auth="protected" hidden>Settings</a>
      <a href="chat.html" data-auth="protected" hidden>Chat</a>
      <button id="themeToggle" class="theme-toggle" type="button" aria-label="Toggle theme">üåì</button>
    </nav>
  </header>

  <main class="content container">
    <p><a href="dashboard.html">‚Üê Back to Dashboard</a></p>
    <h1 class="page-title">Friends</h1>
    <p id="friends-msg" class="muted"></p>

    <!-- Add by username (exact match) -->
    <section class="card">
      <h3>Add a friend</h3>
      <form id="friend-add-form" class="form-inline">
        <input id="friend-username" placeholder="username or email (exact)" autocomplete="off" />
        <button class="primary" type="submit">Send request</button>
      </form>
      <p class="muted" style="margin-top:6px">Tip: each user sets their username in Settings. We match exactly.</p>
    </section>

    <!-- Incoming requests -->
    <section class="card">
      <h3>Incoming requests</h3>
      <div id="friends-incoming"></div>
    </section>

    <!-- Outgoing requests -->
    <section class="card">
      <h3>Outgoing requests</h3>
      <div id="friends-outgoing"></div>
    </section>

    <!-- Accepted friends -->
    <section class="card">
      <h3>My Friends</h3>
      <div id="friends-accepted"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Pinged. All rights reserved.</p>
  </footer>

  <!-- Core -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="scripts/config.js"></script>
  <script src="scripts/sb-client.js"></script>
  <script src="scripts/profile-bootstrap.js"></script>
  <script src="scripts/page-flags.js"></script>
  <script src="scripts/auth-guard.js"></script>

  <!-- UI -->
  <script src="scripts/ui.js" defer></script>
  <script src="scripts/theme-toggle.js" defer></script>

  <!-- Friends (DB-backed) -->
  <script src="scripts/friends.js" defer></script>
  <!-- Optional: badge on ALL pages; include this file site-wide if you want the red dot -->
  <script src="scripts/friends-badge.js" defer></script>
</body>

</html>
