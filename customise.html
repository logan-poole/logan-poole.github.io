  <main class="content container">
    <p><a href="dashboard.html">â† Back to Dashboard</a></p>
    <h1 class="page-title">Customise</h1>

    <section class="card">
      <h3>Theme</h3>
      <p class="muted">Choose your preferred theme.</p>
      <div class="row">
        <div>
          <button type="button" id="set-light">Light</button>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script src="scripts/auth-guard.js"></script>
  <script src="scripts/ui.js" defer></script>
  <script src="scripts/theme-toggle.js" defer></script>
  <script>
    // Simple theme controls (delegates to your theme-toggle logic if present)
    const root = document.documentElement;
    document.getElementById('set-light').onclick = ()=>{ root.dataset.theme='light'; window.dispatchEvent(new CustomEvent('pinged:theme',{detail:'light'})); };
    document.getElementById('set-dark').onclick  = ()=>{ root.dataset.theme='dark';  window.dispatchEvent(new CustomEvent('pinged:theme',{detail:'dark'})); };
    document.getElementById('set-system').onclick= ()=>{
      delete root.dataset.theme;
      window.dispatchEvent(new CustomEvent('pinged:theme',{detail:matchMedia('(prefers-color-scheme:dark)').matches?'dark':'light'}));
    };
  </script>
