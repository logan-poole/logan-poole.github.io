<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pinged ‚Äî Account</title>
  <link rel="stylesheet" href="/styles/style.css" />
</head>

<script defer src="scripts/ui.js"></script>

<body class="account-page">
  <!-- Top nav with profile dropdown -->
  <nav class="topnav">
    <div class="nav-left">
      <a href="/" class="brand">Pinged</a>
    </div>
    <div class="nav-right">
      <div class="profile-menu">
        <button id="profile-trigger" class="avatar-btn" aria-expanded="false" aria-haspopup="menu">
          <img id="nav-avatar" class="avatar-sm" alt="profile" src="" />
        </button>
        <ul id="nav-dropdown" class="dropdown hidden" role="menu" aria-label="Profile menu"></ul>
      </div>
    </div>
  </nav>

  <main class="container">
    <h1 class="page-title">üîë Account</h1>

    <div id="status" class="badge">Connecting‚Ä¶</div>

    <!-- AUTH -->
    <section class="section" id="auth">
      <div class="form-grid">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="you@example.com" autocomplete="username" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-action">
            <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password" />
            <button type="button" class="icon-btn" data-toggle="#password" aria-label="Show password">üëÅÔ∏è</button>
          </div>
        </div>
      </div>

      <div class="btns">
        <button id="btn-signup">Sign up</button>
        <button id="btn-signin" class="primary">Sign in</button>
        <button id="btn-magic">Send magic link</button>
        <button id="btn-reset">Reset password email</button>
        <button id="btn-signout">Sign out</button>
      </div>

      <p class="muted" id="verify-note"></p>
    </section>

    <!-- PROFILE -->
    <h2 class="section-title">Your profile</h2>
    <div class="card" id="profile-card">
      <div class="avatar-wrap">
        <img id="avatar" class="avatar" alt="avatar" src="" />
        <div class="avatar-ctl">
          <label class="label-inline" for="avatar-file">Avatar</label>
          <input id="avatar-file" type="file" accept="image/*" />
          <div class="muted">PNG/JPG up to ~2MB. Upload replaces your current avatar.</div>
        </div>
      </div>

      <div class="form-grid">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" placeholder="username" />
        </div>

        <div class="form-group">
          <label for="display_name">Display name</label>
          <input id="display_name" placeholder="Your name as shown to others" />
        </div>

        <div class="form-group">
          <label for="first_name">First name</label>
          <input id="first_name" placeholder="First name" />
        </div>

        <div class="form-group">
          <label for="last_name">Last name</label>
          <input id="last_name" placeholder="Last name" />
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input id="phone" type="tel" placeholder="+64 ..." />
        </div>

        <div class="form-group">
          <label for="timezone">Timezone</label>
          <select id="timezone">
            <option value="Pacific/Auckland">Pacific/Auckland (NZ)</option>
            <option value="Pacific/Chatham">Pacific/Chatham (NZ)</option>
            <option value="UTC">UTC</option>
          </select>
        </div>

        <div class="form-group">
          <label for="website">Website</label>
          <input id="website" type="url" placeholder="https://example.com" />
        </div>

        <div class="form-group">
          <label for="visibility">Visibility</label>
          <select id="visibility">
            <option value="public">public</option>
            <option value="friends">friends</option>
            <option value="private">private</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea id="bio" placeholder="A short bio‚Ä¶"></textarea>
      </div>

      <div class="btns">
        <button id="btn-save" class="primary">Save profile</button>
      </div>
      <p class="muted" id="save-msg"></p>
    </div>

    <!-- SECURITY -->
    <h2 class="section-title">Security</h2>
    <div class="card">
      <div class="form-grid">
        <div class="form-group">
          <label for="new_password">New password</label>
          <div class="input-with-action">
            <input id="new_password" type="password" placeholder="New password" autocomplete="new-password" />
            <button type="button" class="icon-btn" data-toggle="#new_password" aria-label="Show password">üëÅÔ∏è</button>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm_password">Confirm new password</label>
          <div class="input-with-action">
            <input id="confirm_password" type="password" placeholder="Repeat new password"
              autocomplete="new-password" />
            <button type="button" class="icon-btn" data-toggle="#confirm_password"
              aria-label="Show password">üëÅÔ∏è</button>
          </div>
        </div>
      </div>

      <div class="btns">
        <button id="btn-change-password">Change password</button>
        <button id="btn-resend-verify">Resend verification email</button>
      </div>
      <p class="muted">2FA/TOTP + session management can live here next.</p>
    </div>
  </main>

  <script type="module" src="/scripts/scripts.js"></script>
</body>

</html>
