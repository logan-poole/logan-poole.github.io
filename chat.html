<!-- chat.html
  PURPOSE
  - Real chat page using your Supabase RPCs with RLS enforcement.

  REQUIREMENTS
  - Replace values in scripts/config.js with your real Supabase project URL + anon key.
  - Ensure the SQL schema/RLS/RPC setup has been run already.

  USAGE
  - Navigate to chat.html while signed in.
  - Optionally pass ?with=<other-user-uuid> in the URL; otherwise defaults to the seeded TestUser.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pinged ‚Äî Chat</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <style>
    body { background: var(--bg, #0b0c10); color: var(--fg, #e6e6e6); }
    .container { max-width: 900px; margin: 24px auto; padding: 0 12px; }
    .chat-log { min-height: 50vh; max-height: 62vh; overflow: auto; padding: 12px; border: 1px solid #1f1f1f; border-radius: 10px; background:#0e1116; }
    .chat-input { display: grid; grid-template-columns: 1fr auto; gap: 8px; margin-top: 8px; }
    .msg { margin: .45rem 0; line-height: 1.45; }
    .mine { text-align: right; }
    .muted { color:#9aa; font-size:.85rem; }
    header.topnav { display:flex; align-items:center; justify-content:space-between; padding:10px 14px; border-bottom:1px solid #1f1f1f; }
    .nav-right a, .nav-right span { margin-left: 10px; }
  </style>
</head>
<body>
  <header class="topnav">
    <a href="dashboard.html" class="nav-left" style="text-decoration:none;">
      <img src="assets/logo.png" class="logo small-logo" alt="Pinged Logo" />
      <span class="app-name">Pinged</span>
    </a>
    <nav class="nav-right">
      <a href="index.html" data-auth="public" hidden>Home</a>
      <a href="faq.html" data-auth="public" hidden>FAQs</a>
      <a href="privacy.html" data-auth="public" hidden>Privacy</a>
      <a href="terms.html" data-auth="public" hidden>Terms</a>
      <a href="support.html" data-auth="public" hidden>Support</a>

      <a href="dashboard.html" data-auth="protected" hidden>Dashboard</a>
      <a href="feed.html" data-auth="protected" hidden>Feed</a>
      <a href="map.html" data-auth="protected" hidden>Map</a>
      <a href="friends.html" data-auth="protected" hidden>Friends</a>
      <a href="settings.html" data-auth="protected" hidden>Settings</a>
      <a href="chat.html" data-auth="protected" aria-current="page" hidden>Chat</a>
      <span id="whoami" class="muted" data-auth="protected" hidden></span>
      <button id="themeToggle" class="theme-toggle" type="button" aria-label="Toggle theme">üåì</button>
    </nav>
  </header>

  <main class="container" data-require-auth="true">
    <p><a href="dashboard.html">‚Üê Back to Dashboard</a></p>
    <h1 class="page-title">Chat</h1>

    <div id="chat-log" class="chat-log" aria-live="polite"></div>
    <form id="chat-form" class="chat-input">
      <input id="chat-text" type="text" placeholder="Type a message‚Ä¶" autocomplete="off" />
      <button class="primary" type="submit">Send</button>
    </form>
  </main>

  <footer class="container">
    <p>&copy; 2025 Pinged. All rights reserved.</p>
  </footer>

  <!-- Core scripts (order matters) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="scripts/config.js"></script>
  <script src="scripts/sb-client.js"></script>
  <script src="scripts/page-flags.js"></script>
  <script src="scripts/auth-guard.js"></script>
  <script src="scripts/auth-modals.js"></script>
  <script src="scripts/chat.js"></script>
  <script defer src="scripts/theme-toggle.js"></script>
</body>
</html>
