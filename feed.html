  <main class="container feed-wrapper">
    <div class="feed-column">
      <!-- Composer -->
      <form id="post-form" class="composer" autocomplete="off">
        <textarea id="post-text" rows="3" placeholder="Whatâ€™s happening?" aria-label="Post text"></textarea>

        <!-- Upload row -->
        <div class="composer-row">
          <input id="post-image-file" type="file" accept="image/*" aria-label="Upload image" />
          <input id="post-image-url" type="url" placeholder="â€¦or paste Image URL" aria-label="Image URL (optional)" />
          <select id="post-visibility" aria-label="Visibility">
            <option value="">Default</option>
            <option value="public" selected>Public</option>
            <option value="friends">Friends</option>
            <option value="private">Only me</option>
          </select>
          <button class="btn" type="submit" id="post-submit">Post</button>
        </div>

        <div id="upload-status" class="muted" style="margin-top:6px;"></div>
      </form>

      <!-- Feed -->
      <ul id="feed-list" class="feed-list" aria-live="polite"></ul>
      <p id="feed-empty" class="muted">No posts yet.</p>
    </div>
  </main>
