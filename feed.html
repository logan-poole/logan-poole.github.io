  <main class="container">
    <h1>Feed</h1>

    <section class="card">
      <form id="post-form" class="stack" autocomplete="off">
        <label for="post-text">Share an update</label>
        <textarea id="post-text" placeholder="What's happening?" rows="3"></textarea>

        <label for="post-image-url">Image URL (optional)</label>
        <input id="post-image-url" type="url" placeholder="https://example.com/image.jpg" />

        <div class="row right">
          <button id="post-submit" class="primary" type="submit">Post</button>
        </div>
      </form>
    </section>

    <section class="card">
      <div id="feed-list" class="stack"></div>
      <div id="feed-empty" class="muted" style="padding:10px; display:none;"></div>
    </section>
