<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pinged — Admin · Users</title>

    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/style.css" />

    <!-- Scripts: order matters -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../scripts/config.js"></script>
    <script src="../scripts/sb-client.js"></script>

    <!-- 🔐 Require login before running any page logic -->
    <script src="../scripts/auth-guard.js"></script>

    <!-- Admin shell / nav and page logic -->
    <script src="../scripts/admin-nav.js" defer></script>
    <script src="../scripts/admin-users.js" defer></script>

    <!-- Shared UI helpers and theme toggle -->
    <script src="../scripts/ui.js" defer></script>
    <script src="../scripts/theme-toggle.js" defer></script>
</head>

<body class="admin">
    <header class="topnav">
        <div class="nav-left">
            <a class="brand" href="../index.html">
                <img src="../assets/logo.svg" alt="Pinged" height="28" />
            </a>
            <nav class="crumbs">
                <a href="./admin.html">Admin</a>
                <span class="sep">›</span>
                <span class="here">Users</span>
            </nav>
        </div>

        <div class="nav-right">
            <!-- Theme toggle is wired by theme-toggle.js if present -->
            <button id="themeToggleBtn" class="btn ghost" title="Toggle theme">🌓</button>

            <!-- Profile dropdown (populated by ui.js at runtime) -->
            <div class="profile-wrap">
                <button id="profileBtn" class="avatar-btn">
                    <img id="profileAvatar" src="../assets/avatar-default.png" alt="Profile" />
                </button>
                <div id="profileMenu" class="menu" hidden>
                    <div class="menu-head">
                        <div id="profileName">—</div>
                        <div id="profileEmail" class="muted">—</div>
                        <span id="adminBadge" class="badge" hidden>Admin</span>
                    </div>
                    <hr />
                    <a href="../dashboard.html" class="menu-item">Dashboard</a>
                    <a href="./admin.html" class="menu-item">Admin Home</a>
                    <a href="./users.html" class="menu-item active">Users</a>
                    <hr />
                    <button id="signOutBtn" class="menu-item danger">Sign Out</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <h1>Users</h1>
        <p class="muted">Manage user accounts and roles.</p>

        <section class="card">
            <div class="card-head">
                <h2>All Users</h2>
                <div class="actions">
                    <button id="refreshUsersBtn" class="btn">Refresh</button>
                </div>
            </div>

            <div id="usersTableWrap" class="table-wrap">
                <!-- admin-users.js will populate a table here -->
                <div class="muted">Loading…</div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container muted">© <span id="year"></span> Pinged</div>
    </footer>

    <script>
        // tiny nicety for footer year
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
